{% flash %}
<div class="alert alert-{{ type }} alert-dismissible">
  <button type="button" class="close" onClick="smmmHideMessage(this);"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <span id="flashMessageContent">
    {{ message }}
  </span>
</div>
{% endflash %}
<div class="alert alert-danger alert-dismissible hidden">
  <button type="button" class="close" onClick="smmmHideMessage(this);"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <span id="smmmMessage">
  </span>
</div>
